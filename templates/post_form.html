{% extends 'base.html' %}
{% block content %}
<div class="content-section">
    <form method="post" action="{% url 'create_post' %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Post</legend>
            <div class="form-group">
                <label for="id_category">Category:</label>
                <select class="form-control" id="id_category" name="category">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="id_content">Content:</label>
                <textarea class="form-control" id="id_content" name="content" rows="5"
                          placeholder="Enter content"></textarea>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock %}
