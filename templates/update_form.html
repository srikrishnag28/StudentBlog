{% extends 'base.html' %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Post</legend>
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="id_content">Content:</label>
                <textarea class="form-control" id="id_content" name="content" rows="5" placeholder="Enter content">{{ post.content }}</textarea>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Update</button>
            <a class="btn btn-outline-secondary" href="{% url 'post_details' post_slug=post.slug usn=post.author.usn %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
